<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="icon"
      href="assets/pictures/calculator-svgrepo-com.svg"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p class="title">Calculator</p>
      </header>
      <div class="operation-screen" type="button"></div>
      <div class="result-screen" type="button"></div>
      <button class="c-btn" type="button" value="c">C</button>
      <button class="ce-btn" type="button" value="ce">CE</button>
      <button class="modulus" type="button" value="%">%</button>
      <div class="division">
        <button class="division" type="button" value="/">รท</button>
      </div>
      <div class="multiply">
        <button class="multiply" type="button" value="*">X</button>
      </div>
      <div class="add">
        <button class="add" type="button" value="+">+</button>
      </div>
      <div class="subtract">
        <button class="subtract" type="button" value="-">-</button>
      </div>
      <div class="equal">
        <button class="equal" type="button" value="=">=</button>
      </div>
      <button class="one" type="button" value="1">1</button>
      <button class="two" type="button" value="2">2</button>
      <button class="three" type="button" value="3">3</button>
      <button class="four" type="button" value="4">4</button>
      <button class="five" type="button" value="5">5</button>
      <button class="six" type="button" value="6">6</button>
      <button class="seven" type="button" value="7">7</button>
      <button class="eight" type="button" value="8">8</button>
      <button class="nine" type="button" value="9">9</button>
      <button class="zero" type="button" value="0">0</button>
      <button class="dot" type="button" value=".">.</button>
      <ul class="first-statement">
        <li>Note: This calculator is for the simple calculations only.</li>
      </ul>
      <ul class="second-statement">
        <li>Note: You can perform a single operation type at a time.</li>
      </ul>
    </div>
    <script src="assets/javascript/index.js"></script>
  </body>
</html>
